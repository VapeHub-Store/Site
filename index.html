<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>SaltAir Vapes</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap');

    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: 'Orbitron', sans-serif;
      color: #fff;
      text-align: center;
      overflow: hidden;
    }

    #video-bg {
      position: fixed;
      top: 0; left: 0;
      width: 100vw;
      height: 100vh;
      z-index: -2;
      pointer-events: none;
    }

    #video-bg video {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .overlay {
      position: relative;
      z-index: 1;
      padding-top: 100px;
      background: rgba(0, 0, 0, 0.5);
      height: 100%;
    }

    h1 {
      font-size: 2.2em;
      margin-bottom: 35px;
      color: #b0f7ff;
      text-shadow: 0 0 10px #00ffff, 0 0 20px #00ccff;
    }

    .btn {
      background: rgba(0, 255, 170, 0.1);
      border: 2px solid #00ffaa;
      color: #00ffaa;
      padding: 15px 35px;
      margin: 10px;
      border-radius: 15px;
      font-size: 1.1em;
      cursor: pointer;
      transition: 0.3s ease-in-out;
      text-decoration: none;
      display: inline-block;
      box-shadow: 0 0 15px #00ffaa55;
    }

    .btn:hover {
      background: #00ffaa;
      color: #000;
      box-shadow: 0 0 20px #00ffaaaa, 0 0 40px #00ffaa88;
      transform: scale(1.07);
    }

    @keyframes drift {
      0% { background-position: 0 0; }
      100% { background-position: 1000px 1000px; }
    }
  </style>
</head>
<body>

  <!-- 🎥 MP4 Background -->
  <div id="video-bg">
    <video autoplay muted loop playsinline>
      <source src="https://files.catbox.moe/s7bvbz.mp4" type="video/mp4">
    </video>
  </div>

  <!-- ☁️ Main Content -->
  <div class="overlay">
    <h1>Welcome to SaltAir :D</h1>
    <h1>Would you like to join our Discord server or our Telegram?</h1>
    <a href="https://discord.gg/DntDts6uD2" class="btn">💬 Join Discord</a>
    <a href="https://t.me/vapeneonstore" class="btn">📲 Join Telegram</a>
  </div>

</body>
</html>
